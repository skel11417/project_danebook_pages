<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Danebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <!--Top Nav  -->
    <nav id="top-nav" class="navbar navbar-default">
      <div class="navbar-header col-md-offset-1">
        <div class="top-logo navbar-left">
          <a href="#"><img class="dane-flag img-circle" alt="Danebook" src="danish_flag.gif">
          </a>
        </div>
        <div class="navbar-brand col-md-2">
          <h4>Danebook
          </h4>
        </div>

        <form class="navbar-form pull-right">
           <div class="form-group">
             <input type="text" class="form-control" placeholder="Search">
           </div>
           <button type="submit" class="btn btn-default">Submit</button>
       </form>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div id="main-container" class="bg-primary">
          <div id="cover-photo" class="bg-info">
            <img src="hogwarts_small.jpg" class="img-responsive" alt="cover photo">
          </div>
        </div>
      </div>
      <!-- Lower Navbar  -->
      <div id="profile-nav" class="row">
        <div class="navbar-light">
          <div class="bg-info">
            <div class="nav-item col-md-2">
              <img class="profile-image panel panel-default" src="icon_photo_small.png" alt="profile photo">
            </div>
            <div class="col-md-2 panel panel-default">
              <a class="nav-item nav-link active" href="#">Timeline <span class="sr-only">(current)</span></a>
            </div>
            <div class="col-md-2 panel panel-default">
              <a class="nav-item nav-link" href="#">About</a>
            </div>
            <div class="col-md-2 panel panel-default">
              <a class="nav-item nav-link" href="#">Photos (123)</a>
            </div>
            <div class="col-md-2 panel panel-default">
              <a class="nav-item nav-link" href="#">Friends</a>
            </div>
            <div class="col-md-1 pull-right">
              <a class="nav-item nav-link" href="#">Edit Profile</a>
            </div>
        </div>
      </div>
    </div>
    <!--About page  -->
    <div class="row" style="border:1px solid #cecece;">
      <h4 class="font-weight-bold text-center">About</h2>
      <div class="pull-right">
       <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit your profile.</button>
     </div>
    </div>
    <!-- Content of the About box -->
    <div class="row">
      <div class="">
      </div>
    </div>



    </main>
  </body>
