<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Danebook</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <!--Top Nav  -->
    <nav id="top-nav" class="navbar navbar-default">
      <div class="navbar-header col-lg-offset-1">
          <div class="top-logo navbar-left">
            <a href="#"><img class="dane-flag img-circle" alt="Danebook" src="danish_flag.gif">
            </a>
          </div>
          <div class="navbar pull-left">
            <h4>Danebook
            </h4>
          </div>
          <form class="navbar-form navbar-left">
               <div class="form-group">
                 <input type="text" class="form-control" placeholder="Search">
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
         </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="main-container" class="col-lg-10 col-lg-offset-1 bg-primary">
          <div id="cover-photo" class="col-lg-8 bg-info">
            <img src="hogwarts_small.jpg" class="img-responsive" alt="cover photo">
          </div>
        </div>
      </div>
      <!-- Lower Navbar  -->
      <div id="profile-nav" class="navbar-light col-lg-offset-1">
        <div class="container pull-left">
          <div class="profile-img nav-item panel panel-default col-lg-2">
            <img src="icon_photo_small.png" alt="profile photo">
          </div>
          <a class="nav-item nav-link active" href="#">Timeline <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Photos (123)</a>
          <a class="nav-item nav-link" href="#">Friends</a>
          <a class="nav-item nav-link pull-right" href="#">Edit Profile</a>
      </div>
    </div>
